<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do </title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="image/App.png" type="image/x-icon">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
   <section class="container_fluid">
      <div class="control_wdw"> 
         <div class="user">
            <div class="user_img">
               <img src="image/App.png" alt="">
            </div>
            <div class="user_name">
               <h3>Abdunazarov Boburjon</h3>
               <p>abdunazarov995@gmail.com</p>
            </div>
         </div>
         <div class="search">
            <input type="text" name="search" id="" placeholder="search">
            <i class="fa-solid fa-magnifying-glass"></i>
         </div>
         <ul>
            <li class="active">
               <i class="fas fa-sun"></i>
               <p>my day</p>
            </li>
            <li>
               <i class="fa-regular fa-star"></i>
               <p>important</p>
            </li>
            <li>
               <i class="fa-brands fa-intercom"></i>
               <p>planner</p>
            </li>
            <li>
               <i class="fa-solid fa-infinity"></i>
               <p>All</p>
            </li>
            <li>
               <i class="fa-regular fa-circle-check"></i>
               <p>completed</p>
            </li>
            <li>
               <i class="fa-regular fa-user"></i>
               <p>assigned to me</p>
            </li>
            <li>
               <i class="fa-solid fa-house"></i>
               <p>tasks</p>
            </li>
         </ul>
         <div class="new_list">
            <ul>
               <li>
                  <i class="fa-solid fa-bars"></i>
                  <p>Untitled list</p>
               </li>
            </ul>

            <button>
               <i class="fa-solid fa-plus"></i>
               <span>new list</span>
            </button>
         </div>
      </div>
      <div class="result_wdw">
         
      </div>
   </section>
</body>
</html>
